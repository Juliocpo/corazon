
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corazones M√°gicos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #1f1f1f, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart-button {
      color: #ec4899;
      font-size: 80px;
      cursor: pointer;
      z-index: 10;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .heart {
      position: absolute;
      font-size: 32px;
      color: #ff66a3;
      animation: floatUp 3s ease-in-out forwards;
      text-shadow: 0 0 5px #ff66a3, 0 0 10px #ff3399;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(0px) scale(0.5) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: translateY(-150px) scale(1.2) rotate(15deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(1) rotate(-15deg);
      }
    }

    .phrase {
      position: absolute;
      top: 30%;
      color: #ff4d4d;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      padding: 0 1rem;
      text-shadow: 2px 2px 6px #000;
      animation: riseAndFade 3s;
      z-index: 5;
    }

    @keyframes riseAndFade {
      0% { opacity: 0; transform: translateY(30px) scale(0.5); }
      20% { opacity: 1; transform: translateY(0) scale(1); }
      80% { opacity: 1; transform: translateY(-10px) scale(1); }
      100% { opacity: 0; transform: translateY(-30px) scale(0.8); }
    }
  </style>
</head>
<body>

  <div class="heart-button" onclick="showHearts()">‚ù§Ô∏è</div>
  <div id="container"></div>
  <div id="phrase" class="phrase" style="display: none;"></div>

  <script>
    const phrases = [
      "¬°Eres incre√≠ble!",
      "Sigue brillando üí´",
      "¬°Nunca te rindas!",
      "La vida es bella üíñ",
      "Conf√≠a en ti üí™",
    ];

    function showHearts() {
      const container = document.getElementById('container');

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `60%`;
        heart.textContent = '‚ù§Ô∏è';
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }

      const phraseEl = document.getElementById('phrase');
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      phraseEl.textContent = random;
      phraseEl.style.display = 'block';

      setTimeout(() => {
        phraseEl.style.display = 'none';
      }, 3000);
    }
  </script>

</body>
</html>
