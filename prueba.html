<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto Inmobiliario</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    p {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Información adicional sobre tu búsqueda</h3>
    <p>Por favor completa estos datos para ayudarte mejor:</p>
    <form action="https://formsubmit.co/ordunezjulio@gmail.com" method="POST">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">

      <label for="servicio">¿Qué servicio buscas?</label>
      <select id="servicio" name="servicio" required>
        <option value="">Selecciona una opción</option>
        <option value="compra">Comprar propiedad</option>
        <option value="venta">Vender propiedad</option>
        <option value="renta">Rentar propiedad</option>
        <option value="inversion">Inversión inmobiliaria</option>
      </select>

      <label for="presupuesto">Presupuesto aproximado (MXN):</label>
      <input type="text" id="presupuesto" name="presupuesto" placeholder="Ej. 2,000,000">

      <label for="zona">Zona o colonia de interés:</label>
      <input type="text" id="zona" name="zona" placeholder="Ej. Centro, Reforma, San Felipe del Agua">

      <label for="tiempo">¿En cuánto tiempo deseas concretar?</label>
      <select id="tiempo" name="tiempo">
        <option value="">Selecciona una opción</option>
        <option value="1mes">Menos de 1 mes</option>
        <option value="3meses">1 a 3 meses</option>
        <option value="6meses">3 a 6 meses</option>
        <option value="mas">Más de 6 meses</option>
      </select>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
